<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 100px;
            height: 30px;
            border: 1px solid black;
        }
        button{
            font-size: 15px;
            width: 100px;
            height: 30px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <p><b>REPLACE NAMES</b></p>
    <input type="text" id="name1">
    <button onclick="replace()">â†”</button>
    <input type="text" id="name2"> <br> <br> <br><br><br>


    <script>
       let name1= document.getElementById("name1")
       let name2= document.getElementById("name2")
        function  replace(){
           let name= name1.value
            name1.value = name2.value;
            name2.value = name
        }
    </script>
        <p><b>NUMBERS CALCULATION</b></p>
    <input type="number" id="a">
    <input type="number" id="b">
    <input type="number" id="c">
    <button onclick="calc()">OK</button>
    <p>CEM: <span id="cem"></span></p>
    <p>EDEDI ORTA: <span id="edediorta"></span></p>
    <p>HASIL: <span id="hasil"></span></p>
    <script>
        let a= document.getElementById("a")
        let b= document.getElementById("b")
        let c= document.getElementById("c")
        function calc(){
           cem.innerHTML = +a.value + +b.value + +c.value 
           edediorta.innerHTML = eval(+a.value + +b.value + +c.value)/3
           hasil.innerHTML = +(a.value) * +(b.value) * +(c.value) 
        }

    </script>
</body>
</html>
